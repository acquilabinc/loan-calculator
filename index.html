<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 600px;
    }

    .results {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 2px solid #ececec;
    }

    .results h1 {
      font-size: 48px;
      margin: 0;
    }

    .results p {
      margin: 10px 0;
      font-size: 18px;
    }

    .inputs {
      padding-top: 20px;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .slider-container input[type="range"] {
      width: 100%;
    }

    .slider-value {
      text-align: right;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="results">
      <p>Estimated Monthly Interest Payment</p>
      <h1 id="monthlyInterest">$0</h1>
      <p><span id="apr">0.00%</span> APR</p>
    </div>
    <div class="inputs">
      <div class="slider-container">
        <label for="loanAmount">Amount</label>
        <input type="range" id="loanAmount" min="100" max="40000" value="10000" step="100" />
        <div class="slider-value" id="loanAmountValue">$10,000</div>
      </div>
      <div class="slider-container">
        <label for="loanTerm">Length</label>
        <input type="range" id="loanTerm" min="1" max="84" value="12" step="1" />
        <div class="slider-value" id="loanTermValue">12 Months</div>
      </div>
      <div class="slider-container">
        <label for="creditScore">Credit Score</label>
        <input type="range" id="creditScore" min="500" max="850" value="700" step="10" />
        <div class="slider-value" id="creditScoreValue">700</div>
      </div>
    </div>
  </div>
