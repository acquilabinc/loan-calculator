<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }
    .results {
      text-align: center;
      border-bottom: 2px solid #eeeeee;
      padding-bottom: 20px;
    }
    .results h1 {
      font-size: 48px;
      margin: 0;
    }
    .results p {
      font-size: 16px;
      margin: 8px 0;
    }
    .approval-odds-container {
      text-align: center;
      margin-top: 20px;
    }
    .approval-bar {
      height: 20px;
      background-color: #dfe6e9;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    .approval-bar-fill {
      height: 100%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .approval-text {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }
    .inputs {
      margin-top: 20px;
    }
    .slider-container {
      margin-bottom: 20px;
    }
    .slider-container label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .slider-container input[type="range"] {
      width: 100%;
      height: 6px;
      background: #dfe6e9;
      border-radius: 5px;
      outline: none;
    }
    .slider-container input[type="range"]::-webkit-slider-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0984e3;
      cursor: pointer;
    }
    .slider-value {
      text-align: right;
      font-size: 14px;
      margin-top: 5px;
    }
    .cta-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px 20px;
      background-color: #0984e3;
      color: #ffffff;
      font-weight: 700;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="results">
      <p>Estimated Monthly Interest Payment</p>
      <h1 id="monthlyInterest">$0</h1>
      <p><span id="apr">0.00%</span> APR</p>
    </div>
    <div class="approval-odds-container">
      <div class="approval-bar">
        <div id="approvalBarFill" class="approval-bar-fill"></div>
      </div>
      <p id="approvalText" class="approval-text"></p>
    </div>
    <div class="inputs">
      <div class="slider-container">
        <label for="loanAmount">Amount</label>
        <input type="range" id="loanAmount" min="100" max="40000" value="10000" step="100">
        <div class="slider-value" id="loanAmountValue">$10,000</div>
      </div>
      <div class="slider-container">
        <label for="loanTerm">Length</label>
        <input type="range" id="loanTerm" min="1" max="84" value="12" step="1">
        <div class="slider-value" id="loanTermValue">12 Months</div>
      </div>
      <div class="slider-container">
        <label for="creditScore">Credit Score</label>
        <input type="range" id="creditScore" min="500" max="850" value="700" step="10">
        <div class="slider-value" id="creditScoreValue">700</div>
      </div>
    </div>
    <a href="#" class="cta-button">Check Your Rate</a>
  </div>

  <script>
    const aprMapping = {
      500: { base: 36.00 },
      600: { base: 22.00 },
      700: { base: 12.00 },
      850: { base: 8.00 },
    };

    const termFactor = 5;

    function interpolateAPR(creditScore, loanTerm) {
      const creditScores = Object.keys(aprMapping).map(Number).sort((a, b) => a - b);
      let lowerScore = creditScores[0];
      let upperScore = creditScores[creditScores.length - 1];

      for (let i = 0; i < creditScores.length - 1; i++) {
        if (creditScore >= creditScores[i] && creditScore <= creditScores[i + 1]) {
          lowerScore = creditScores[i];
          upperScore = creditScores[i + 1];
          break;
        }
      }

      const baseAPR =
        aprMapping[lowerScore].base +
        ((creditScore - lowerScore) / (upperScore - lowerScore)) *
          (aprMapping[upperScore].base - aprMapping[lowerScore].base);

      const minTerm = 1;
      const maxTerm = 84;
      const termAdjustment =
        ((loanTerm - minTerm) / (maxTerm - minTerm)) * termFactor;

      const adjustedAPR = baseAPR + termAdjustment;
      return Math.max(8, Math.min(adjustedAPR, 36));
    }

    function calculateMonthlyInterest(loanAmount, apr) {
      const monthlyRate = apr / 12 / 100;
      return loanAmount * monthlyRate;
    }

    function calculateApprovalOdds(loanAmount, creditScore, loanTerm) {
      const baseOdds = creditScore >= 720 ? 0.85 : creditScore >= 620 ? 0.65 : 0.40;
      const loanFactor = loanAmount <= 20000 ? 0.20 : loanAmount <= 30000 ? 0.10 : -0.15;
      const termFactor = loanTerm <= 24 ? 0.10 : loanTerm <= 60 ? -0.05 : -0.15;

      let odds = baseOdds + loanFactor + termFactor;
      odds = Math.max(0, Math.min(1, odds));

      return odds;
    }

    function updateCalculator() {
      const loanAmount = parseInt(document.getElementById('loanAmount').value, 10);
      const loanTerm = parseInt(document.getElementById('loanTerm').value, 10);
      const creditScore = parseInt(document.getElementById('creditScore').value, 10);

      const apr = interpolateAPR(creditScore, loanTerm);
      const monthlyInterest = calculateMonthlyInterest(loanAmount, apr);
      const approvalOdds = calculateApprovalOdds(loanAmount, creditScore, loanTerm);

      const approvalBarFill = document.getElementById('approvalBarFill');
      const approvalText = document.getElementById('approvalText');

      approvalBarFill.style.width = `${approvalOdds * 100}%`;
      approvalBarFill.style.backgroundColor =
        approvalOdds >= 0.7 ? '#00b894' : approvalOdds >= 0.3 ? '#fdcb6e' : '#d63031';

      approvalText.textContent =
        approvalOdds >= 0.7
          ? 'Great choice! Lenders love this combination!'
          : approvalOdds >= 0.3
          ? 'Not bad! Consider lowering your loan amount or term for better chances.'
          : 'This combination may need tweaking. Try lowering the loan amount or term.';

      document.getElementById('loanAmountValue').textContent = `$${loanAmount.toLocaleString()}`;
      document.getElementById('loanTermValue').textContent = `${loanTerm} Months`;
      document.getElementById('creditScoreValue').textContent = `${creditScore}`;
      document.getElementById('apr').textContent = `${apr.toFixed(2)}%`;
      document.getElementById('monthlyInterest').textContent = `$${Math.round(monthlyInterest)}`;
    }

    document.getElementById('loanAmount').addEvent    document.getElementById('loanAmount').addEventListener('input', updateCalculator);
    document.getElementById('loanTerm').addEventListener('input', updateCalculator);
    document.getElementById('creditScore').addEventListener('input', updateCalculator);

    // Initialize
    updateCalculator();
  </script>
</body>
</html>
