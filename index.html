<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator-container {
      display: flex;
      gap: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 800px;
    }

    .results {
      flex: 1;
      text-align: center;
      border-right: 2px solid #ececec;
      padding-right: 20px;
    }

    .results h1 {
      font-size: 48px;
      margin: 0;
    }

    .results p {
      margin: 10px 0;
    }

    .inputs {
      flex: 1;
      padding-left: 20px;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .slider-container input[type="range"] {
      width: 100%;
    }

    .slider-value {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="results">
      <p>Estimated Monthly Payment</p>
      <h1 id="monthlyPayment">$0</h1>
      <p><span id="apr">0.00%</span> APR</p>
      <p>Total Cost: $<span id="totalCost">0</span></p>
      <p>Interest Paid: $<span id="interestPaid">0</span></p>
    </div>
    <div class="inputs">
      <div class="slider-container">
        <label for="loanAmount">Amount</label>
        <input type="range" id="loanAmount" min="100" max="40000" value="10000" step="100" />
        <div class="slider-value" id="loanAmountValue">$10,000</div>
      </div>
      <div class="slider-container">
        <label for="loanTerm">Length</label>
        <input type="range" id="loanTerm" min="1" max="84" value="12" step="1" />
        <div class="slider-value" id="loanTermValue">12 Months</div>
      </div>
      <div class="slider-container">
        <label for="creditScore">Credit Score</label>
        <input type="range" id="creditScore" min="500" max="850" value="700" step="10" />
        <div class="slider-value" id="creditScoreValue">700</div>
      </div>
    </div>
  </div>

  <script>
    function calculateAPR(creditScore, loanTerm) {
      if (creditScore >= 500 && creditScore <= 599) {
        if (loanTerm <= 12) return 0.3099; // 30.99%
        else if (loanTerm <= 36) return 0.3599; // 35.99%
        else if (loanTerm <= 60) return 0.3399; // 33.99%
        else if (loanTerm <= 84) return 0.3299; // 32.99%
      } else if (creditScore >= 600 && creditScore <= 699) {
        if (loanTerm <= 12) return 0.1899; // 18.99%
        else if (loanTerm <= 36) return 0.1999; // 19.99%
        else if (loanTerm <= 60) return 0.2199; // 21.99%
        else if (loanTerm <= 84) return 0.2299; // 22.99%
      } else if (creditScore >= 700 && creditScore <= 850) {
        if (loanTerm <= 12) return 0.0799; // 7.99%
        else if (loanTerm <= 36) return 0.0899; // 8.99%
        else if (loanTerm <= 60) return 0.1199; // 11.99%
        else if (loanTerm <= 84) return 0.1399; // 13.99%
      }
      return 0.36; // Default max APR cap
    }

    function calculateMonthlyPayment(loanAmount, apr, loanTerm) {
      const monthlyRate = apr / 12;
      if (loanTerm > 0) {
        return (loanAmount * monthlyRate * Math.pow(1 + monthlyRate, loanTerm)) /
               (Math.pow(1 + monthlyRate, loanTerm) - 1);
      }
      return 0;
    }

    function updateCalculator() {
      const loanAmount = parseInt(document.getElementById('loanAmount').value, 10);
      const loanTerm = parseInt(document.getElementById('loanTerm').value, 10);
      const creditScore = parseInt(document.getElementById('creditScore').value, 10);

      const apr = calculateAPR(creditScore, loanTerm);
      const monthlyPayment = calculateMonthlyPayment(loanAmount, apr, loanTerm);
      const totalCost = monthlyPayment * loanTerm;
      const interestPaid = totalCost - loanAmount;

      // Update UI
      document.getElementById('loanAmountValue').textContent = `$${loanAmount.toLocaleString()}`;
      document.getElementById('loanTermValue').textContent = `${loanTerm} Months`;
      document.getElementById('creditScoreValue').textContent = `${creditScore}`;
      document.getElementById('apr').textContent = `${(apr * 100).toFixed(2)}%`;
      document.getElementById('monthlyPayment').textContent = `$${Math.round(monthlyPayment).toLocaleString()}`;
      document.getElementById('totalCost').textContent = `$${Math.round(totalCost).toLocaleString()}`;
      document.getElementById('interestPaid').textContent = `$${Math.round(interestPaid).toLocaleString()}`;
    }

    // Event Listeners
    document.getElementById('loanAmount').addEventListener('input', updateCalculator);
    document.getElementById('loanTerm').addEventListener('input', updateCalculator);
    document.getElementById('creditScore').addEventListener('input', updateCalculator);

    // Initialize
    updateCalculator();
  </script>
</body>
</html>
