<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 600px;
    }

    .results {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 2px solid #ececec;
    }

    .results h1 {
      font-size: 48px;
      margin: 0;
    }

    .results p {
      margin: 10px 0;
      font-size: 18px;
    }

    .inputs {
      padding-top: 20px;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .slider-container input[type="range"] {
      width: 100%;
    }

    .slider-value {
      text-align: right;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="results">
      <p>Estimated Monthly Interest Payment</p>
      <h1 id="monthlyInterest">$0</h1>
      <p><span id="apr">0.00%</span> APR</p>
    </div>
    <div class="inputs">
      <div class="slider-container">
        <label for="loanAmount">Amount</label>
        <input type="range" id="loanAmount" min="100" max="40000" value="10000" step="100" />
        <div class="slider-value" id="loanAmountValue">$10,000</div>
      </div>
      <div class="slider-container">
        <label for="loanTerm">Length</label>
        <input type="range" id="loanTerm" min="1" max="84" value="12" step="1" />
        <div class="slider-value" id="loanTermValue">12 Months</div>
      </div>
      <div class="slider-container">
        <label for="creditScore">Credit Score</label>
        <input type="range" id="creditScore" min="500" max="850" value="700" step="20" />
        <div class="slider-value" id="creditScoreValue">700</div>
      </div>
    </div>
  </div>

  <script>
    const aprMapping = {
      500: { "1–12": 30.99, "13–36": 35.99, "37–60": 33.99, "61–84": 32.99 },
      520: { "1–12": 30.99, "13–36": 35.99, "37–60": 33.99, "61–84": 32.99 },
      540: { "1–12": 30.99, "13–36": 35.99, "37–60": 33.99, "61–84": 32.99 },
      560: { "1–12": 30.99, "13–36": 35.99, "37–60": 33.99, "61–84": 32.99 },
      580: { "1–12": 30.99, "13–36": 35.99, "37–60": 33.99, "61–84": 32.99 },
      600: { "1–12": 18.99, "13–36": 19.99, "37–60": 21.99, "61–84": 22.99 },
      620: { "1–12": 18.99, "13–36": 19.99, "37–60": 21.99, "61–84": 22.99 },
      640: { "1–12": 18.99, "13–36": 19.99, "37–60": 21.99, "61–84": 22.99 },
      660: { "1–12": 18.99, "13–36": 19.99, "37–60": 21.99, "61–84": 22.99 },
      680: { "1–12": 18.99, "13–36": 19.99, "37–60": 21.99, "61–84": 22.99 },
      700: { "1–12": 7.99, "13–36": 8.99, "37–60": 11.99, "61–84": 13.99 },
      720: { "1–12": 7.99, "13–36": 8.99, "37–60": 11.99, "61–84": 13.99 },
      740: { "1–12": 7.99, "13–36": 8.99, "37–60": 11.99, "61–84": 13.99 },
      760: { "1–12": 7.99, "13–36": 8.99, "37–60": 11.99, "61–84": 13.99 },
      780: { "1–12": 7.99, "13–36": 8.99, "37–60": 11.99, "61–84": 13.99 },
    };

    function calculateAPR(creditScore, loanTerm) {
      const roundedCreditScore = Math.floor(creditScore / 20) * 20;
      const termKeys = Object.keys(aprMapping[roundedCreditScore] || {});
      for (let termRange of termKeys) {
        const [minTerm, maxTerm] = termRange.split("–").map(Number);
        if (loanTerm >= minTerm && loanTerm <= maxTerm) {
          return aprMapping[roundedCreditScore][termRange];
        }
      }
      return 36.0; // Default max APR
    }

    function calculateMonthlyInterest(loanAmount, apr) {
      const monthlyRate = apr / 12 / 100;
      return loanAmount * monthlyRate;
    }

    function updateCalculator() {
      const loanAmount = parseInt(document.getElementById('loanAmount').value, 10);
      const loanTerm = parseInt(document.getElementById('loanTerm').value, 10);
      const creditScore = parseInt(document.getElementById('creditScore').value, 10);

      const apr = calculateAPR(creditScore, loanTerm);
      const monthlyInterest = calculateMonthlyInterest(loanAmount, apr);

      // Update UI
      document.getElementById('loanAmountValue').textContent = `$${loanAmount.toLocaleString()}`;
      document.getElementById('loanTermValue').textContent = `${loanTerm} Months`;
      document.getElementById('creditScoreValue').textContent = `${creditScore}`;
      document.getElementById('apr').textContent = `${apr.toFixed(2)}%`;
      document.getElementById('monthlyInterest').textContent = `$${monthlyInterest.toFixed(2).toLocaleString()}`;
    }

    // Event Listeners
    document.getElementById('loanAmount').addEventListener('input', updateCalculator);
    document.getElementById('loanTerm').addEventListener('input', updateCalculator);
    document.getElementById('creditScore').addEventListener('input', updateCalculator);

    // Initialize
    updateCalculator();
  </script>
</body>
</html>
