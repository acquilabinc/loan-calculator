<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 600px;
    }
    .results {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 2px solid #ececec;
    }
    .results h1 {
      font-size: 48px;
      margin: 0;
    }
    .results p {
      margin: 10px 0;
      font-size: 18px;
    }
    .inputs {
      padding-top: 20px;
    }
    .slider-container {
      margin-bottom: 20px;
    }
    .slider-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
    }
    .slider-container input[type="range"] {
      width: 100%;
    }
    .slider-value {
      text-align: right;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="results">
      <p>Estimated Monthly Interest Payment</p>
      <h1 id="monthlyInterest">$0</h1>
      <p><span id="apr">0.00%</span> APR</p>
    </div>
    <div class="inputs">
      <div class="slider-container">
        <label for="loanAmount">Amount</label>
        <input type="range" id="loanAmount" min="100" max="40000" value="10000" step="100" />
        <div class="slider-value" id="loanAmountValue">$10,000</div>
      </div>
      <div class="slider-container">
        <label for="loanTerm">Length</label>
        <input type="range" id="loanTerm" min="1" max="84" value="12" step="1" />
        <div class="slider-value" id="loanTermValue">12 Months</div>
      </div>
      <div class="slider-container">
        <label for="creditScore">Credit Score</label>
        <input type="range" id="creditScore" min="500" max="850" value="700" step="20" />
        <div class="slider-value" id="creditScoreValue">700</div>
      </div>
    </div>
  </div>

  <script>
    const aprMapping = {
      500: { 1: 36.0, 12: 36.0, 13: 34.0, 36: 34.0, 37: 32.0, 60: 32.0, 61: 30.0, 84: 30.0 },
      520: { 1: 34.0, 12: 34.0, 13: 32.0, 36: 32.0, 37: 30.0, 60: 30.0, 61: 28.0, 84: 28.0 },
      540: { 1: 32.0, 12: 32.0, 13: 30.0, 36: 30.0, 37: 28.0, 60: 28.0, 61: 26.0, 84: 26.0 },
      560: { 1: 30.0, 12: 30.0, 13: 28.0, 36: 28.0, 37: 26.0, 60: 26.0, 61: 24.0, 84: 24.0 },
      580: { 1: 28.0, 12: 28.0, 13: 26.0, 36: 26.0, 37: 24.0, 60: 24.0, 61: 22.0, 84: 22.0 },
      600: { 1: 26.0, 12: 26.0, 13: 24.0, 36: 24.0, 37: 22.0, 60: 22.0, 61: 20.0, 84: 20.0 },
      620: { 1: 24.0, 12: 24.0, 13: 22.0, 36: 22.0, 37: 20.0, 60: 20.0, 61: 18.0, 84: 18.0 },
      640: { 1: 22.0, 12: 22.0, 13: 20.0, 36: 20.0, 37: 18.0, 60: 18.0, 61: 16.0, 84: 16.0 },
      660: { 1: 20.0, 12: 20.0, 13: 18.0, 36: 18.0, 37: 16.0, 60: 16.0, 61: 14.0, 84: 14.0 },
      680: { 1: 18.0, 12: 18.0, 13: 16.0, 36: 16.0, 37: 14.0, 60: 14.0, 61: 12.0, 84: 12.0 },
      700: { 1: 16.0, 12: 16.0, 13: 14.0, 36: 14.0, 37: 12.0, 60: 12.0, 61: 10.0, 84: 10.0 },
      720: { 1: 14.0, 12: 14.0, 13: 12.0, 36: 12.0, 37: 10.0, 60: 10.0, 61: 8.0, 84: 8.0 },
    };

    function getAPR(creditScore, loanTerm) {
      const roundedCreditScore = Math.floor(creditScore / 20) * 20;
      if (aprMapping[roundedCreditScore] && aprMapping[roundedCreditScore][loanTerm]) {
        return aprMapping[roundedCreditScore][loanTerm];
      }
      return 0; // Default APR if no match found
    }

    function calculateMonthlyInterest(loanAmount, apr) {
      return (loanAmount * (apr / 12 / 100)).toFixed(2);
    }

    function updateCalculator() {
      const loanAmount = parseInt(document.getElementById('loanAmount').value, 10);
      const loanTerm = parseInt(document.getElementById('loanTerm').value, 10);
      const creditScore = parseInt(document.getElementById('creditScore').value, 10);

      const apr = getAPR(creditScore, loanTerm);
      const monthlyInterest = calculateMonthlyInterest(loanAmount, apr);

      document.getElementById('loanAmountValue').textContent = `$${loanAmount.toLocaleString()}`;
      document.getElementById('loanTermValue').textContent = `${loanTerm} Months`;
      document.getElementById('creditScoreValue').textContent = `${creditScore}`;
      document.getElementById('apr').textContent = `${apr.toFixed(2)}%`;
      document.getElementById('monthlyInterest').textContent = `$${monthlyInterest}`;
    }

    document.getElementById('loanAmount').addEventListener('input', updateCalculator);
    document.getElementById('loanTerm').addEventListener('input', updateCalculator);
    document.getElementById('creditScore').addEventListener('input', updateCalculator);

    updateCalculator();
  </script>
</body>
</html>
