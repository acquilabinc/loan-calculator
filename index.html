<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator with Approval Odds</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .results {
      text-align: center;
      margin-bottom: 20px;
    }

    .results h1 {
      font-size: 36px;
      color: #2d3436;
    }

    .approval-bar-container {
      position: relative;
      height: 20px;
      background: #dfe6e9;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .approval-bar {
      height: 100%;
      transition: width 0.3s ease, background 0.3s ease;
    }

    .approval-text {
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
      color: #636e72;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider-container label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      color: #2d3436;
      margin-bottom: 8px;
    }

    .slider-container input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      background: #dfe6e9;
      border-radius: 5px;
      outline: none;
      transition: background 0.3s;
    }

    .slider-value {
      text-align: right;
      font-weight: 600;
      font-size: 14px;
      color: #636e72;
      margin-top: 5px;
    }

    .loan-details {
      text-align: center;
      margin-top: 20px;
    }

    .cta-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px 20px;
      background-color: #0984e3;
      color: #ffffff;
      font-weight: 700;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      text-decoration: none;
      transition: background 0.3s ease;
      box-sizing: border-box;
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #074fb2;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="results">
      <p>Estimated Monthly Interest Payment</p>
      <h1 id="monthlyInterest">$0</h1>
      <p id="apr">0.00% APR</p>
    </div>

    <div class="approval-bar-container">
      <div id="approvalBar" class="approval-bar" style="width: 0%; background: red;"></div>
    </div>
    <div id="approvalText" class="approval-text">Enter your details to calculate approval odds.</div>

    <div class="inputs">
      <div class="slider-container">
        <label for="loanAmount">Amount</label>
        <input type="range" id="loanAmount" min="100" max="40000" value="10000" step="100" />
        <div class="slider-value" id="loanAmountValue">$10,000</div>
      </div>
      <div class="slider-container">
        <label for="loanTerm">Length</label>
        <input type="range" id="loanTerm" min="1" max="84" value="12" step="1" />
        <div class="slider-value" id="loanTermValue">12 Months</div>
      </div>
      <div class="slider-container">
        <label for="creditScore">Credit Score</label>
        <input type="range" id="creditScore" min="500" max="850" value="700" step="10" />
        <div class="slider-value" id="creditScoreValue">700</div>
      </div>
    </div>

    <div class="loan-details">
      <p>Estimated Total Loan Cost: <span id="totalCost">$0</span></p>
    </div>

    <a href="#" class="cta-button">Check Your Rate</a>
  </div>

  <script>
    function calculateApprovalOdds(creditScore, loanAmount, loanTerm) {
      let odds = 100 - (loanAmount / 40000) * 50 - (84 - loanTerm) * 0.5;
      odds += (creditScore - 500) * 0.1;
      return Math.max(0, Math.min(odds, 100));
    }

    function updateApprovalBar(odds) {
      const bar = document.getElementById('approvalBar');
      bar.style.width = `${odds}%`;

      if (odds >= 70) {
        bar.style.background = 'green';
        document.getElementById('approvalText').textContent = "Great choice! Lenders love this combination!";
      } else if (odds >= 30) {
        bar.style.background = 'yellow';
        document.getElementById('approvalText').textContent = "Not bad! Youâ€™re close, but smaller adjustments can help.";
      } else {
        bar.style.background = 'red';
        document.getElementById('approvalText').textContent = "This combination may need tweaking.";
      }
    }

    function updateCalculator() {
      const loanAmount = parseInt(document.getElementById('loanAmount').value, 10);
      const loanTerm = parseInt(document.getElementById('loanTerm').value, 10);
      const creditScore = parseInt(document.getElementById('creditScore').value, 10);

      const odds = calculateApprovalOdds(creditScore, loanAmount, loanTerm);
      updateApprovalBar(odds);

      const monthlyInterest = Math.round((loanAmount * 0.05) / 12); // Placeholder calculation
      document.getElementById('monthlyInterest').textContent = `$${monthlyInterest}`;
    }

    document.getElementById('loanAmount').addEventListener('input', updateCalculator);
    document.getElementById('loanTerm').addEventListener('input', updateCalculator);
    document.getElementById('creditScore').addEventListener('input', updateCalculator);

    updateCalculator();
  </script>
</body>
</html>
